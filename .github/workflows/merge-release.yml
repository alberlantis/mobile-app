name: Submit/Update Android and iOS App

permissions:
  contents: write

on:
  pull_request:
    types: [closed]
    branches:
      - release

jobs:
  upload-ios-store-build:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'release' && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: macos-latest
    steps:
      - name: ğŸï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
            node-version: 18.x
            cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ’ Install CocoaPods
        run: sudo gem install cocoapods

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ“² Build iOS (PROD)
        run: yarn ios:build:release --non-interactive
  
  submit-ios:
    needs: upload-ios-store-build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸï¸ Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials: false # We'll re-authenticate for the commit

      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # or the version you're using

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        
      - name: ğŸ“¦ Install dependencies
        run: yarn install
      
      - name: ğŸ“² Submit iOS
        run: yarn ios:submit
    
  upload-android-store-build:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'release' && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
            node-version: 18.x
            cache: yarn
      
      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ“² Build Android (PROD)
        run: yarn android:build:release --non-interactive
  
  submit-android:
    needs: upload-android-store-build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸï¸ Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials: false # We'll re-authenticate for the commit

      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # or the version you're using

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        
      - name: ğŸ“¦ Install dependencies
        run: yarn install
      
      - name: ğŸ“² Submit Android
        run: yarn android:submit

  update-release:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'release' && contains(github.event.pull_request.labels.*.name, 'codepush')
    runs-on: ubuntu-latest

    steps:
      - name: ğŸï¸ Check out code
        uses: actions/checkout@v4
        with:
          persist-credentials: false # We'll re-authenticate for the commit

      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # or the version you're using

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        
      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Create update
        run: yarn expo:update:release