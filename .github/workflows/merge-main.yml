name: Upload Build on Merge to Main

on:
  pull_request_target:
    types: [closed]
    branches:
      - main

jobs:
  upload-ios-build:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
            node-version: 18.x
            cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ“² Build iOS (PROD)
        run: yarn ios:build:prod --non-interactive
  
  upload-android-build:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
            node-version: 18.x
            cache: yarn
      
      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ“² Build Android (PROD)
        run: yarn android:build:prod --non-interactive

  publish-expo:
      if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
      runs-on: ubuntu-latest
      steps:
        - name: ğŸï¸ Check out code
          uses: actions/checkout@v4

        - name: ğŸ— Setup Node
          uses: actions/setup-node@v3
          with:
            node-version: 18.x
            cache: yarn

        - name: ğŸ— Setup EAS
          uses: expo/expo-github-action@v8
          with:
            eas-version: latest
            token: ${{ secrets.EXPO_TOKEN }}

        - name: ğŸ“¦ Install dependencies
          run: yarn install

        - name: ğŸš€ Create update
          run: yarn expo:update:prod
